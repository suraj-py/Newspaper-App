{% extends "base.html" %}
{% block content %}
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
        <p>
            <a href="{% url 'article_edit' article.pk %}" class="btn btn-info">Edit</a> |
            <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">Delete</a>
        </p>

        <div>
            {% for comment in article.comments.all %}
                <p>
                <span class="font-weight-bold">{{ comment.author }} &middot;</span>
                {{ comment }}
                </p>
            {% endfor %}
            <a href="{% url 'add_comment' article.pk %}">add comment</a>
        </div>
        <p>Back to <a href="{% url 'article_list' %}" class="btn btn-secondary">All Articles</a></p>
{% endblock content %}
