{% extends "base.html" %}
{% block content %}
    {% for article in object_list  %}
       <div class="card">
           <div class="card-header">
               <h3 class="font-weight-bold">{{ article.title }}</h3>
               <h5 class="text-muted">by {{ article.author }} |
                <span>{{ article.date }}</span></h5>
           </div>
           <div class="card-body">
               {{ article.body }}
           </div>
           <div class="card-footer">
               <a href="{% url 'article_detail' article.pk %}" class="btn btn-info">Read</a>
           </div>
       </div>
    {% endfor %}
{% endblock content %}
